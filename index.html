<style>
body {
  margin: 0;

  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Blurred background */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('us.jpg') center/cover no-repeat;
  filter: blur(25px) brightness(40%);
  z-index: -1;
}

/* Spotify Card */
.player {
  background: rgba(20,20,20,0.9);
  width: 320px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px #ff1a1a40;
  color: white;
}

/* Album Cover */
.cover {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 20px #ff1a1a80;
  transition: transform 0.4s ease;
}

.cover:hover {
  transform: scale(1.05);
}

.song {
  font-size: 18px;
  font-weight: bold;
}

.artist {

  color: #aaa;
  margin-bottom: 20px;
}

button {

  border: none;
  padding: 12px 18px;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
}

#message {
  margin-top: 20px;
  font-size: 14px;
  display: none;
  color: #ff4d6d;
}
</style>
