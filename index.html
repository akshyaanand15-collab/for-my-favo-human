<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing üéß</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Blurred background */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('us.jpg') center/cover no-repeat;
  filter: blur(25px) brightness(40%);
  z-index: -2;
}

/* Floating petals */
.petal {
  position: absolute;
  top: -20px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.6;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Card */
.player {
  background: rgba(20,20,20,0.9);
  width: 320px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 30px #ff4d6d60;
  color: white;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px #ff4d6d40; }
  to { box-shadow: 0 0 40px #ff4d6d80; }
}

/* Album Cover */
.cover {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  animation: slowZoom 6s infinite alternate;
}

@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

.song {
  font-size: 18px;
  font-weight: bold;
}

.artist {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 15px;
}

.progressContainer {
  width: 100%;
  height: 5px;
  background: #333;
  border-radius: 5px;
  margin: 10px 0;
  overflow: hidden;
}

.progressBar {
  width: 0%;
  height: 100%;
  background: #1db954;
  transition: width 3s linear;
}

button {
  background: #1db954;
  border: none;
  padding: 12px 18px;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

#message {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0;
  transition: opacity 1.5s ease;
  color: #ff4d6d;
}
</style>
</head>

<body>

<div class="player">

  <img src="us.jpg" class="cover">

  <div class="song">One Rose üåπ</div>
  <div class="artist">For Mahiii</div>

  <div class="progressContainer">
    <div class="progressBar" id="progress"></div>
  </div>

  <button onclick="playSong()">‚ñ∂</button>

  <div id="message">
    Ne ‚ÄúI love you‚Äù nu en kitta sollama irundhalum sari‚Ä¶<br><br>
    Enaku theriyum Mahiii nee enna evlo love panra nu.<br><br>
    I love you so much üíãü§ç
  </div>

</div>

<script>
function playSong() {
  document.getElementById("progress").style.width = "100%";
  document.getElementById("message").style.opacity = "1";
}

/* Generate floating petals */
for (let i = 0; i < 15; i++) {
  let petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üåπ";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(petal);
}
</script>

</body>
</html>
